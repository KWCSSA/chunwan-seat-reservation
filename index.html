<!DOCTYPE html>
<html ng-app="chunwan">
<head>
    <title>Spring festival</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="css/style.css">-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
        <meta charset="utf-8">
</head>
<body>

<div class="container" ng-controller="MainCtrl">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">
                Spring Festival
            </a>
        </div>
    </div>
</nav>
<div class="row">
<div class="col-md-5 col-md-offset-1">
    <table class="seatLayout">
        <tr>
            <td class="padding-bottom"></td>
            <td class="padding-bottom" ng-repeat="col in cols track by $index" ng-bind="col"></td>
        </tr>
        <tr ng-repeat="row in rows">
            <td class="padding-right" ng-bind="row"></td>
            <td class="seat" ng-repeat="col in cols" ng-click="seatClicked(row + col)" ng-switch on="getStatus(row + col)">
                <img ng-switch-when="isSelected" src="images/seat_selected.png">
                <img ng-switch-when="isReserved" src="images/seat_reserved.png">
                <img ng-switch-when="isVIP" src="images/vip_available.png">
                <img ng-switch-when="isThir" src="images/thir_available.png">
                <img ng-switch-default src="images/seat_available.png">
            </td>

        </tr>

    </table>

    <div class="legend">
        <img src="images/seat_available.png"> Available
        <img src="images/seat_reserved.png" class="padding-left"> Reserved
        <img src="images/seat_selected.png" class="padding-left"> Selected
        <img src="images/vip_available.png" class="padding-left"> VIP
                <img src="images/thir_available.png" class="padding-left"> Thir

    </div>

</div>

<div class="col-md-4">
        <p>Please input your code & name & email:</p>
        <form name="myForm" ng-submit="submit()" novalidate>
            <div class="form-group">
                <label for="code">Code:</label>
                <input type="text" name="code" ng-model="code" class="form-control" required placeholder="8位字母数字组合">
                <span style="color:red" ng-show="myForm.code.$dirty && myForm.code.$invalid">
                <span ng-show="myForm.code.$error.required">用户名是必须的。</span>
                </span>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="user_name" ng-model="user_name" required placeholder="请输入英文名">
                <span style="color:red" ng-show="myForm.user_name.$dirty && myForm.user_name.$invalid">
                <span ng-show="myForm.user_name.$error.required">用户名是必须的。</span>
                </span>
                
            </div>

             <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="user_email" ng-model="user_email" required placeholder="Email" >
                <span style="color:red" ng-show="myForm.user_email.$dirty && myForm.user_email.$invalid">
                <span ng-show="myForm.user_email.$error.required">邮箱是必须的。</span>
                <span ng-show="myForm.user_email.$error.email">非法的邮箱地址。</span>

                </span>
                      <br>
                  <p>Selected:<strong>{{selected}}</strong><p class="padding-left" ng-show="isVIP(selected)">VIP座</p></p>
                  <p class="padding-left" ng-show="isThir(selected)">Thir座</p></p>
                
            </div>
            <input class="btn btn-primary" type="submit" ng-disabled="myForm.$invalid || !haveSelected()" name="submit">
            </form>


    </div>




    <br></br>



<div>
</div>


<script src="bower_components/angular/angular.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/frontCtrl.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>

</html>
